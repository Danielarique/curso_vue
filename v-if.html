<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE V2 v-if</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div id="main">
		<div class="container">
			<div class="row">
				<div class="col-md-5">
					<template v-if='!mensaje'>
					<h3>ESCRIBE TU SUGERENCIA...!</h3>
					<p>Nos comunicaremos</p>
					<p>Te puedes comunicar por twitter</p>
						
					</template>
					<h3 v-else>PRESIONA ENTER PARA ENVIAR...!</h3>
					<textarea v-model="mensaje" class="form-control"></textarea>	
				</div>
				<div class="col-md-7">
					<h3>JSON</h3>
					<pre>
						{{ $data }}

					</pre>
				</div>
				
				

			</div>

		</div>
		
		
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.0/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

	<script type="text/javascript">
		new Vue({
			el: '#main',
			data:{
				mensaje:''
			}		
		});


	</script>
</body>
</html>
