<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE V2</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div id="main" class="container">
		<div class="row">
			<div class="col-sm-4">
				<h1>LISTA AJAX VUE</h1>
				<ul class="list-group">
					<li v-for="item in lists" class="list-group-items">
						{{ item.name.first }} {{ item.name.last }}
						
					</li>
						

				</ul>
			</div>
			<div class="col-sm-8">
				<h1>JSON</h1>
				<pre>
					{{ $data }}

				</pre>
			</div>
		</div>

		
		
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.0/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

	<script type="text/javascript">
			var urlUsers = 'https://randomuser.me/api/?results=10';
		new Vue({
			el: '#main',
			created: function(){
				this.getUsers();
			},
			data:{
				lists: []
				
			},
			/*METODO PARA USAR CON VUE RESOURCE** methods:{
				getUsers: function(){
					this.$http.get(urlUsers).then(function(response){
						this.lists = response.data.results;

					});


				}
			} */
			methods:{
				getUsers: function(){
					axios.get(urlUsers).then(response =>{

						this.lists = response.data
					});
				}
			}	
		});


	</script>
</body>
</html>
